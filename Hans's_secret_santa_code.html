<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Assignment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d62728;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secret Santa ðŸŽ…</h1>
        <p>Click the button below to reveal your Secret Santa assignment.</p>
        <button id="revealButton" onclick="revealAssignment()">Reveal</button>
        <h2 id="assignment" style="display: none;"></h2>
    </div>

    <script>
        const names = [
            "Nanay", "Tatay", "Mom", "Dad", "Hans", "Pia",
            "Dadavid", "Mama Mercy", "Dane", "Princess",
            "Mama Ness", "Tito Andrew", "Ca", "Chase", "Champ"
        ];

        function revealAssignment() {
            if (names.length === 0) {
                document.getElementById("assignment").textContent = "All assignments have been taken!";
                document.getElementById("revealButton").disabled = true;
                return;
            }

            // Select a random name and remove it from the list
            const index = Math.floor(Math.random() * names.length);
            const assignedName = names.splice(index, 1)[0];

            // Display the assigned name
            document.getElementById("assignment").textContent = `You are gifting to: ${assignedName}`;
            document.getElementById("assignment").style.display = "block";
            document.getElementById("revealButton").disabled = true;
        }
    </script>
</body>
